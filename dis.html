<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dynamic Image Selector</title>
    <script>
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }
      function setImageFile() {
        // Get the 'image' parameter from the URL: example.html?image=imageName
        const imageName = getQueryParam("image");
        const imageElement = document.getElementById("dynamicImage");
        if (imageName) {
          imageElement.src = `img/ohab/${imageName}.png`;
          imageElement.alt = `Image for ${imageName}`;
        } else {
          console.error("No 'image' parameter found in the URL.");
          imageElement.alt = "Image not specified";
        }
      }
      function setBackgroundColor() {
        // Get the 'bgColor' parameter from the URL: example.html?bgColor=%231C1C1E
        const bgColor = getQueryParam("bgColor");
        if (bgColor) {
          document.body.style.backgroundColor = bgColor;
        } else {
          console.error("No 'bgColor' parameter found in the URL.");
        }
      }
      // Combine URL parameter: example.html?image=imageName&bgColor=%231C1C1E
      // Note: %23 is the hash (#) symbol encoding in the URL)
      window.onload = function() {
        setImageFile();
        setBackgroundColor();
      };
    </script>
  </head>
  <body>
    <img
      id="dynamicImage"
      style="display: block; margin-top: 34px; margin-left: auto; margin-right: auto;"
      src=""
      alt="Dynamic Image"
      height="592"
    />
  </body>
</html>
